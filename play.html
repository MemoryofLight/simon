<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="widt=device-width, initial-scale=1.0" />
        <title>Simon: Play</title>
        <link rel="icon" href="myfavicon.ico" />
    </head>
    <body>
        <header>
            <h1>Simon<sup>&reg;</sup></h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="scores.html">Scores</a></li>
                    <li><a href="about.html">About</a></li>
                </menu>
            </nav>
        </header>

        <main>
            <div class="players">
                Player:
                <span class="player-name">Mystery Player - Spooky</span>
            </div>
            <br />
            <div>
                <label for="count">Score</label>
                <input type="text" id="count" value="----" readonly />
            </div>
            <br />
            <div>
                <button>Reset</button>
            </div>
            <br />
            <div>
                <table>
                    <tr>
                        <td>
                            <button>
                                <svg
                                    aria-hidden="true"
                                    viewBox="0 0 100 100"
                                    height="100"
                                    width="100"
                                    >
                                    <path d="M 99,5 99,99 5,99 Q 5,5 99,5" fill="green" />
                                </svg>
                            </button>
                        </td>
                        <td>
                            <button>
                                <svg
                                    aria-hidden="true"
                                    viewBox="0 0 100 100"
                                    height="100"
                                    width="100"
                                    >
                                    <path d="M 1,5 1,99 95,99 Q 95,5 1,5" fill="red" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>
                                <svg
                                    aria-hidden="true"
                                    viewBox="0 0 100 100"
                                    height="100"
                                    width="100"
                                    >
                                    <path d="M 5,1 99,1 99,95 Q 5,95 5,1" fill="yellow" />
                                </svg>
                            </button>
                        </td>
                        <td>
                            <button>
                                <svg
                                    aria-hidden="true"
                                    viewBox="0 0 100 100"
                                    height="100"
                                    width="100"
                                    >
                                    <path d="M 95,1 1,1 1,95 Q 95,95 95,1" fill="blue" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Author Name(s)</span>
            <br />
            <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
        </footer>
    </body>
</html>
